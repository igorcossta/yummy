<head th:fragment="head (title, others)" xmlns:th="http://www.thymeleaf.org">
    <title th:replace="${title}">Title</title>

    <!-- default styles and scripts -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description"
          content="Explore a world of culinary wonders! Discover and share delicious recipes from diverse cuisines, from homemade comfort food to gourmet delights. Join our vibrant community of food enthusiasts, and embark on a flavorful journey today.">
    <link rel="icon" th:href="@{/img/favicon.png}" type="image/x-icon">

    <!-- default vendor styles and scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"></script>
    <th:block th:replace="${others}"></th:block>
    <!-- Main CSS File -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!-- Main JS File -->
    <script th:src="@{/js/main.js}"></script>
</head>
