<html lang="en" th:fragment="html (head, main, js)" xmlns:th="http://www.thymeleaf.org">
<head th:replace="${head}"></head>
<body>
<header th:replace="~{fragment/shared/header :: #header}"></header>
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container top-0 end-0 pe-2" id="toast-container">
    </div>
</div>
<main th:replace="${main}"></main>
<div id="preloader"></div>
<a class="scroll-top d-flex align-items-center justify-content-center" href="#"><i class="bi bi-arrow-up-short"></i></a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<th:block th:replace="${js}"></th:block>
</body>
</html>
