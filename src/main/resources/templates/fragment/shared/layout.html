<html data-th-fragment="html (headContent, main, js)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="${headContent}"></th:block>
  <!-- default styles and scripts -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="description"
        content="Explore a world of culinary wonders! Discover and share delicious recipes from diverse cuisines,
          from homemade comfort food to gourmet delights. Join our vibrant community of food enthusiasts, and embark
          on a flavorful journey today.">
  <link data-th-href="@{/img/favicon.ico}" rel="icon" type="image/png">

  <!-- default vendor styles and scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <script src="https://unpkg.com/htmx.org@1.9.5"
          integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>

  <!-- Main CSS File -->
  <link data-th-href="@{/css/main.css}" rel="stylesheet">
  <!-- Main JS File -->
  <script data-th-src="@{/js/main.js}"></script>
</head>
<body>
<header data-th-replace="~{fragment/shared/header}"></header>
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container top-0 end-0 pe-2 pt-2" id="toast-container">
  </div>
</div>
<main data-th-replace="${main}"></main>
<footer data-th-replace="~{fragment/shared/footer}"></footer>
<div id="preloader"></div>
<a class="scroll-top d-flex align-items-center justify-content-center" href="#"><i class="bi bi-arrow-up-short"></i></a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<th:block data-th-replace="${js}"/>
</body>
</html>
