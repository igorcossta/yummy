<div id="toast-container" hx-swap-oob="afterbegin:#toast-container">
  <div aria-atomic="true" aria-live="assertive" class="toast align-items-center bg-light" role="alert">
    <div class="d-flex">
      <div class="toast-body" th:text="${msg ?: 'Something happen!'}"></div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
