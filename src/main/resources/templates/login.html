<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/shared/layout :: html (~{fragment/shared/head :: head (~{::title}, ~{})}, ~{::main})}">

<head>
    <title>Yummy. Login</title>
</head>


<main>
    <div class="container">

        <div class="d-flex justify-content-center" style="height: 100vh;">

            <form th:action="@{/login}" th:object="${userDto}" method="post" class="w-50">

                <div class="col-12" th:if="${param.error}">
                    <p class="alert alert-danger">Usuário ou senha incorreto(s)</p>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{username}" required/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required/>
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary mb-4">Entrar</button>
                </div>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Não possui uma conta ? <a th:href="@{/registration}" class="text-primary">Cadastrar</a></p>
                </div>
            </form>
        </div>

    </div>

</main>

</html>
