<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="head">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Yummy</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Amatic+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">

    <!-- Vendor Files -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<main id="main">
    <form method="post" th:action="@{/login}" th:object="${userDto}">

        <div class="row mt-2">
            <div class="col-sm-8" th:if="${param.error}">
                <p class="alert alert-danger">Invalid username or password</p>
            </div>
        </div>

        <label for="username">Username</label>
        <input id="username" required th:field="*{username}" type="email">

        <label for="password">Password</label>
        <input id="password" required th:field="*{password}" type="password">

        <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
        <input type="submit" value="login">
    </form>
</main>

<div id="preloader"></div>

<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>

<!-- Vendor Files -->
<script crossorigin="anonymous"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
