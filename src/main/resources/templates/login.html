<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragment/shared/layout :: html (~{::#head-content}, ~{::main}, ~{})}"
      xmlns:th="http://www.thymeleaf.org">
<head id="head-content">
  <title>Yummy. Login</title>
</head>

<main>
  <div class="container">

    <div class="d-flex justify-content-center">

      <form class="w-50" method="post" th:action="@{/login}" th:object="${authentication}">

        <div class="col-12" th:if="${param.success}">
          <p class="alert alert-success">Account created successfully!</p>
        </div>

        <div class="col-12" th:if="${param.error}">
          <p class="alert alert-danger">Username or password are incorrect!</p>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" required th:field="*{username}" type="email"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" required th:field="*{password}" type="password"/>
        </div>

        <!-- Submit button -->
        <div class="d-grid">
          <button class="btn btn-primary mb-4" type="submit">Sign In</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Don't have an account ? <a class="text-primary" th:href="@{/signup}">Sign Up</a></p>
        </div>
      </form>
    </div>

  </div>

</main>

</html>
