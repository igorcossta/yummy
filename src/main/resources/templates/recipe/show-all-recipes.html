<!DOCTYPE html>
<html lang="en"
      th:replace="~{fragment/shared/layout :: html (~{::#head-content}, ~{::main}, ~{::script})}"
      xmlns:th="http://www.thymeleaf.org">
<head id="head-content">
  <title>Yummy. Recipes</title>
</head>

<main class="container">
  <section class="row" id="section">
    <h1 class="fw-light text-center text-capitalize mb-4">recipes</h1>

    <!-- card -->
    <div class="col-md-4 mb-3" id="card-item" th:each="recipe : ${recipes}">
      <div class="card border-0">

        <div class="overflow-hidden rounded" id="recipe-img">
          <img
            src="https://images.pexels.com/photos/8969237/pexels-photo-8969237.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="card-img-top object-fit-cover" alt="Image Recipe">
        </div>

        <div class="card-body shadow">
          <h5 class="card-title text-truncate w-50" th:text="${recipe.title()}">Card title</h5>
          <p class="card-text text-truncate" th:text="${recipe.description()}">Some quick example text to
            build on the card title and make up
            the bulk
            of the card's content.</p>

          <!-- tools -->
          <div class="d-flex align-items-center">
            <a th:href="@{'/recipes/details/' + ${recipe.id()}}" class="btn btn-primary">Details</a>

            <div class="d-flex align-items-center justify-content-between w-100 ms-3">
              <div>
                <i class="bi bi-heart me-2 fs-5" data-bs-toggle="tooltip" data-bs-title="3504 Likes"
                   onclick="like(this)"></i>
                <i class="bi bi-bookmarks fs-5" data-bs-toggle="tooltip" data-bs-title="Save"
                   onclick="save(this)"></i>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
    <!-- end of card -->
  </section>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item active" aria-current="1"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</main>

<script>
  function save(btn) {
    btn.classList.toggle('bi-bookmarks');
    btn.classList.toggle('bi-bookmarks-fill');
  }

  function like(btn) {
    btn.classList.toggle('text-danger');
    btn.classList.toggle('bi-heart');
    btn.classList.toggle('bi-heart-fill');
  }

  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
</script>
</html>
