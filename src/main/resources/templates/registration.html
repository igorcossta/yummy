<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: base(~{shared/base :: baseHead(~{::title})}, ~{::main})">

<head>
    <title>Yummy. Cadastrar</title>
</head>

<body>

<main>
    <div class="container">

        <div class="d-flex justify-content-center" style="height: 100vh;">

            <form th:action="@{/registration}" th:object="${userRegistration}" method="post" class="w-50">

                <div class="col-12" th:if="${param.success}">
                    <p class="alert alert-success">Conta criada com sucesso!</p>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{username}" required/>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required/>
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary mb-4">Cadastrar</button>
                </div>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>JÃ¡ possui uma conta ? <a th:href="@{/login}" class="text-primary">Entrar</a></p>
                </div>
            </form>
        </div>

    </div>

</main>

</body>
</html>
