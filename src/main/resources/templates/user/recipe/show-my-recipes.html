<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/shared/layout :: html (~{fragment/shared/head :: head (~{::title}, ~{})}, ~{::main})}">

<head>
    <title>Yummy. My Recipes</title>
</head>

<main>
    <div class="container d-flex align-items-center" style="min-height: 100vh;">
        <div class="row justify-content-center w-100">
            <h1>Minhas Receitas</h1>
            <div class="bg-light mb-3" th:each="recipe : ${recipes}">
                <h2 th:text="${recipe.name}">Recipe Name</h2>
                <p th:text="${recipe.description}">Description</p>
                <p th:text="${recipe.ingredients}">Ingredients</p>
                <p th:text="${recipe.howToPrepare}">How to Prepare</p>
            </div>
        </div>
    </div>
</main>

</html>
