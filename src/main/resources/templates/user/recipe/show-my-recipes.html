<!DOCTYPE html>
<html lang="en" th:replace="~{fragment/shared/layout :: html (~{fragment/shared/head :: head (~{::title}, ~{})}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Yummy. My Recipes</title>
</head>

<main>

    <div class="container overflow-scroll" style="height: 100vh;">
        <div class="w-50 mx-auto">

            <div class="card mb-3 shadow-sm" th:each="recipe : ${recipes}">
                <img alt="..." class="card-img-top img-fluid" th:src="@{/img/bg5.jpg}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.getTitle}">Card title</h5>
                    <p class="card-text" th:text="${recipe.description}">This is a wider card with supporting text below
                        as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <a class="card-link text-primary" th:href="@{'/receitas/detalhes/' + ${recipe.id}}">Ver detalhes</a>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>

        </div>
    </div>

</main>

</html>
